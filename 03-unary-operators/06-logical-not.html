<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unary Logical Not</title>
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <script src="../assets/script.js"></script>
  <script>
    variables.push('input', 'value');
    code.push('var input;\nvar value;');
    code.push('input = true;');
    code.push('value = !input;');
    code.push('value = !value;');
    code.push('input = undefined;\nvalue = undefined;');
    code.push('value = !input;');
    code.push('input = "false";\nvalue = undefined;');
    code.push('value = !input');
  </script>
</head>

<body>
  <div class="container">
    <div class="code"></div>
    <div class="memory"></div>
  </div>
</body>

</html>
