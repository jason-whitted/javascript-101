<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unary Typeof</title>
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <script src="../assets/script.js"></script>
  <script>
    variables.push('input', 'value');
    code.push('var input;\nvar value;');
    code.push('input = false;\nvalue = typeof input;');
    code.push('input = NaN;\nvalue = typeof input;');
    code.push('input = "";\nvalue = typeof input;');
    code.push('input = undefined;\nvalue = typeof input;');
  </script>
</head>

<body>
  <div class="container">
    <div class="code"></div>
    <div class="memory"></div>
  </div>
</body>

</html>
