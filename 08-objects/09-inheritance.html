<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inheritance</title>
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <script src="../assets/script.js"></script>
  <script>
    variables.push('value', 'output');
    code.push('var value;\nvar output;');
    code.push('value = true;');
    code.push('output = value.toString();');
    code.push('value = 3.1415;');
    code.push('output = value.toString();');
    code.push('output = output[1];');
    code.push('output = output.length;');
    code.push('value = "Nachoooo";');
    code.push('output = value.toUpperCase();');
    code.push('output = value.toUpperCase().substr(0, 5);');
  </script>
</head>

<body>
  <div class="container">
    <div class="code"></div>
    <div class="memory"></div>
  </div>
</body>

</html>
