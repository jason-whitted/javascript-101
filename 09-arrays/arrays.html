<!DOCTYPE html>
<html lang="en">

<head>
  <title>Arrays</title>
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  <script src="../assets/script.js"></script>
  <script>
    variables.push('list', 'value');
    code.push('var list;\nvar value;');
    code.push('list = [831, "Hank", false];');
    code.push('value = list[1];');
    code.push('value = list[1][2];');
    code.push('value = list[1][2].toUpperCase();');
    code.push('list[2] = true;');
    code.push('value = list.push(123);');
    code.push('value = list.push(456);');
    code.push('value = list.pop();');
    code.push('value = list.pop();');
  </script>
</head>

<body>
  <div class="container">
    <div class="code"></div>
    <div class="memory"></div>
  </div>
</body>

</html>
